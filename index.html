<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice TDD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .display {
            width: 240px;
            height: 40px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 5px;
            background: #e9e9e9;
            border-radius: 5px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        button.operator {
            background: #f9a825;
            color: white;
        }
        button.equals {
            background: #43a047;
            color: white;
            grid-column: span 2;
        }
        .history {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #fafafa;
        }
        .history strong {
            display: block;
            margin-bottom: 5px;
        }
        .clear-btn {
            background: #d32f2f;
            color: white;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keypad">
        <!-- Ligne 1 -->
        <button class="digit" data-digit="7">7</button>
        <button class="digit" data-digit="8">8</button>
        <button class="digit" data-digit="9">9</button>
        <button class="operator" data-operator="subtract">–</button>
        <!-- Ligne 2 -->
        <button class="digit" data-digit="4">4</button>
        <button class="digit" data-digit="5">5</button>
        <button class="digit" data-digit="6">6</button>
        <button class="operator" data-operator="add">+</button>
        <!-- Ligne 3 -->
        <button class="digit" data-digit="1">1</button>
        <button class="digit" data-digit="2">2</button>
        <button class="digit" data-digit="3">3</button>
        <button class="operator" data-operator="multiply">×</button>
        <!-- Ligne 4 -->
        <button class="digit" data-digit="0">0</button>
        <button id="clear" class="clear">C</button>
        <button id="equals" class="equals">=</button>
    </div>
    <div class="history" id="history">
        <strong>Historique:</strong>
        <ul id="history-list"></ul>
        <button id="clear-history" class="clear-btn">Effacer l'historique</button>
    </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
